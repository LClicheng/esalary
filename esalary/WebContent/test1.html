    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Basic Form - jQuery EasyUI Demo</title>
        <link rel="stylesheet" type="text/css"
	href="js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="js/easyui/themes/material-teal/icon.css">
	
	<link rel="stylesheet" type="text/css" href="js/easyui/themes/material-teal/color.css">
	<link rel="stylesheet" type="text/css" href="js\easyui\themes\material-teal\easyui.css">
	<script type="text/javascript" src="js/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript"
	src="js/easyui/local/easyui-lang-zh_CN.js"></script>
    </head>
    <body style="text-align: center;">
        <h2>Basic Form</h2>
        <p>Fill the form and submit it.</p>
        <div style="margin:20px 0;"></div>
        <div id="box" class="easyui-panel"  title="教职工注册" style="left:500px;top:500px;width:100%;max-width:400px;padding:30px 60px;">
            <form id="ff" method="post" >
                <div style="margin-bottom:20px">
                    <input class="easyui-textbox" name="username" style="width:100%" data-options="label:'Name:',required:true">
                </div>
                <div style="margin-bottom:20px">
                    <input class="easyui-textbox" name="password" style="width:100%" data-options="label:'Password:',required:true">
                </div>
                
            </form>
            <div style="text-align:center;padding:5px 0">
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">Submit</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">Clear</a>
            </div>
        </div>
        <script>
            function submitForm(){
                $('#ff').form('submit');
            }
            function clearForm(){
                $('#ff').form('clear');
            }
           
        </script>
       
    </body>
    </html>
